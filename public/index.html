<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bitter">
        <title>Find your nutrient food</title>

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-slider.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="customCSS/game.css" rel="stylesheet">

        <script src="jquery/jquery-1.11.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap-slider.min.js"></script>

        <script src="customJS/index.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>

    </head>

    <body>
        <div class="container header-cus">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">Find your nutrient food</div>
            </div>

        </div>
        <div class="grey-background">
            <div class="container">
                <div class="main-cus">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="instruction text-center">輸入自己的身高、體重、年齡: </p>
                        </div>
                    </div>
                        <div class="form-group mx-sm-3 mb-2">
                         <label for="exampleFormControlInput1">身高:</label>
                            <input name="height" type="number" step="0.1" class="form-control" id="height" placeholder="(公分)">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                         <label for="exampleFormControlInput2">體重:</label>
                            <input name="weight" type="number" step="0.1" class="form-control" id="weight" placeholder="(公斤)">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                         <label for="exampleFormControlInput3">年齡:</label>
                            <input name="age" type="number"  class="form-control" id="age" placeholder="(歲)">
                        </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="instruction text-center">設定自己的飲食目標: </p>
                        </div>
                    </div>
                    <form class="row-slider">
                    <div class="row">
                        <div class="btn-group btn-group-lg btn-group-justified" role="group">
                           <div class="btn-group" role='group'>
                                <button type="button" class="btn btn-primary"  value="減脂">減脂</button>
                            </div>
                            <div class="btn-group" role='group'>
                                <button type="button" class="btn btn-default"   value="維持">維持</button>
                            </div>
                            <div class="btn-group" role='group'>
                                <button type="button" class="btn btn-default"  value="增肌">增肌</button>
                            </div>
                        </div>
                    </div>
                    <div class="row row-slider">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="instruction text-center">定義自己的活動量: </p>
                        </div>
                    </div>
                    <!-- form class="row-slider"-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="久坐">
                            <label class="form-check-label" for="inlineRadio1">久坐</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="輕量活動">
                            <label class="form-check-label" for="inlineRadio2">輕量活動</label>
                        </div>
                        <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="中度活動">
                            <label class="form-check-label" for="inlineRadio3">中度活動</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="高度活動">
                            <label class="form-check-label" for="inlineRadio4">高度活動</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="非常高度活動">
                            <label class="form-check-label" for="inlineRadio5">非常高度活動</label>
                        </div>
                    <!--/form -->
                     <div class="row row-slider ">
                            <p class="form-group text-center">性別:
                            <input class="form-check-input" type="radio" name="Gender" id="Radio_male" value="male">
                            <label class="form-check-label" for="Radio_male">男</label>
                            <input class="form-check-input" type="radio" name="Gender" id="Radio_female" value="female">
                            <label class="form-check-label" for="Radio_female">女</label></p>
                    </div>
                    </form>
                    <div class="row row-slider">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div align="center" class="g-recaptcha" data-sitekey="6Lczmr8UAAAAAIGAg0XMBglR_mNy4PPZ80GKcvqD" data-callback="onReturnCallback"></div>
                        </div>
                    </div>
                    <div class="row row-slider">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <button type="button" class="btn btn-danger lead" id="start">Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container foot-cus">


        </div>
        <!-- /container -->

    </body>
</html>
